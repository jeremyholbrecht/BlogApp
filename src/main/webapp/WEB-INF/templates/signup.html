<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="login">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="signup">Sign up <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="content">

    <form role="form" method="post" th:action="@{/register}" th:object="${user}">
        <div class="form-group" >

            <label for="name">First Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Required"/>
            <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> First name error </p>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field = "*{lastName}" class="form-control" id="lastName" placeholder="Required">
            <p style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Lastname error </p>
        </div>

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" th:field = "*{userName}" class="form-control" id="userName" placeholder="Required">
            <p style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> Username error </p>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field = "*{email}"class="form-control" id="email" placeholder="Required">
            <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email error </p>
        </div>


        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" th:field = "*{street}" class="form-control" id="street">
        </div>

        <div class="form-group">
            <label for="houseNr">House Number</label>
            <input type="text" th:field = "*{houseN}" class="form-control" id="houseNr">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field = "*{city}" class="form-control" id="city">
        </div>

        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text"  th:field = "*{zip}"class="form-control" id="zip">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:unless="${#fields.hasErrors('password')}" class="form-control"  id="password" placeholder="Required" th:field="*{password}">
            <input type="password" th:if="${#fields.hasErrors('password')}"class="form-control alert-danger" placeholder="Required" th:field="*{password}">
            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></div>


        <div class="form-group">
            <label for="rePassword"> Retype Password</label>
           <input type="password" th:unless="${#fields.hasErrors('passwordsEqual')}" class="form-control"  placeholder="Required" th:field="*{rePassword}">
          <input type="password" th:if="${#fields.hasErrors('passwordsEqual')}" class="form-control" id="rePassword" placeholder="Required" th:field="*{rePassword}">
          <span style="color:red" class="error" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></span></div>













        <button type="submit" class="btn btn-outline-success">Sign Up</button>

    </form>

</div>
</body>
</html>
